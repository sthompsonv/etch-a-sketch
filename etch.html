<!DOCTYPE html>

<html lang="en">

<head>
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>Etch-a-Sketch</header>

  <div id="gridContainer-Parent">
    <div id="gridContainer"></div>
  </div>

  <div id="optionsButtons">
    <button id="resetBtn">Reset</button>
    <button id="resizeBtn">Resize</button>
    <button id="colorBlack" onclick="colorState=0">Black</button>
    <button id="colorRainbow" onclick="colorState=1">Rainbow</button>
    <button id="lowerBrightness" onclick="colorState=2">Lower Brightness</button>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
